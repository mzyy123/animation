<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
	@keyframes llmove{  
		0%{background: red; left:0px; top:0px;}         
		25% {background: yellow; left:400px; top:0px;}         
		50% {background: green; left:400px; top:400px;}         
		75% {background: purple; left:0px; top:400px;}        
		100% {background: red; left:0px; top:0px;}     
	}
	div{
		animation: llmove 8s;
		position: absolute;         
		padding: 40px;
	}
	div { animation: llmove   8s  infinite;  }
</style>
</head>
<body>

<div></div>

</body>
</html>
